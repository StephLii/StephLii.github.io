title: Steph Li's Journey into the World of fastai: Exploring Machine Learning with Passion
description: Dive into the exciting realm of machine learning alongside Steph Li as he shares insights, tutorials, and discoveries with boundless enthusiasm. Join the adventure and unlock the power of fastai with Steph's expert guidance. Happy exploring! ðŸš€
github_username: StephLii

# Email and twitter are optional:
email: steph.li@uq.edu.au
twitter_username: stephen_li_1

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

